<app-nav-bar></app-nav-bar>

<body>
  <div class="container-fluid" *ngIf="!found">
    <div class="card">
      <div class="card-title">
        <h2>Search</h2>
      </div>
      <div class="card-body">
        Search By:
        <select class="form-select" (change)="searchType(searchField.value)" #searchField>
          <option value="Name" selected>Name</option>
          <option value="Type">Type</option>
          <option value="Barcode">Barcode</option>
          <option value="Location">Location</option>
        </select>
        <form id="searchForm">
          <label for="searchID" class="form-label">Input your search below:</label>
          <input id="searchID" type="search" class="form-control" [formControl]="searchID">
        </form>
        <div class="d-grid">
          <button (click)="storeResults()" class="btn btn-warning"><strong>Search</strong></button>
        </div>
      </div>
    </div>
  </div>

  <!------------>

  <div class="box mx-auto"
    style="background-color: white; background-image: url('/assets/background-image.png'); width:174.5vh"
    *ngIf="found">
    <div class="flex-container text-center" style="margin-top: 130px; width:170vh">
      <div class="row" style="margin-bottom: 60px">
        <div class="col" style="font-size: 30px">
          <strong>Item <br> Name</strong>
        </div>
        <div class="col" style="font-size: 30px">
          <strong>Shelf <br> Capacity</strong>
        </div>
        <div class="col" style="font-size: 30px">
          <strong>Item <br> Quantity</strong>
        </div>
        <div class="col" style="font-size: 30px">
          <strong>Storage <br> Location</strong>
        </div>
        <div class="col" style="font-size: 30px">
          <strong>Item <br> Type</strong>
        </div>
        <div class="col" style="font-size: 30px">
          <strong>Item <br> Barcode</strong>
        </div>
      </div>
    </div>
    <div *ngFor="let item of resultsArray">
      <app-product-list itemName={{item.itemName}} shelfCapacity={{item.shelfCapacity}}
        itemQuantity={{item.itemQuantity}} storageLocation={{item.storageLocation}} itemType={{item.itemType}}
        itemBarcode={{item.itemBarcode}}></app-product-list>
      <div class="flex-container" style="background-color: grey; height: 1px; width: 174.5vh; margin-bottom: 30px">
      </div>
    </div>
    <div style="text-align: center">
      <button class="btn btn-warning" style="border-radius: 12px; margin-bottom: 70px">
        <a href="search" style="color: white; text-decoration: none"><strong>Back to Search</strong></a>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
