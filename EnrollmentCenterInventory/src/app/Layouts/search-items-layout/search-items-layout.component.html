<body>
<div class="container-fluid">
  <div class="card">
    <div class="card-title">
      <h2>Search</h2>
    </div>
    <div class="card-body">
      Search By:
      <select class="form-select">
        <option selected>Name</option>
        <option value="1">Category</option>
        <option value="2">Product ID</option>
      </select>
      <form>
        <label class="form-label">Input your search below:</label>
        <input id = "searchID" type="search" class="form-control">
      </form>
      <div class="d-grid">
        <button (click) = "storeInput()" class="btn btn-warning"><b>Search</b></button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
