<form class="container-fluid row mx-auto"
    style="background-image: url('/assets/background-image.png'); height: 930px; width: 1610px">
    <div class="col organize">
        <div class="header row">
            <h1 class="display-3"><b>WVU Statler Outreach Center</b></h1>
            <h2 class="display-8"> Inventory Management System</h2>
        </div>
        <div class="outer row d-flex">

            <div class="organizeInner">
                <div class="form-group mt-2 mb-3">
                    <input type="text" placeholder="Username" #user>
                </div>
                <div class="form-group mb-3">
                    <input type="password" placeholder="Password" #pass>
                </div>

                <div class="inner">
                    <button id="sign-in" type="button" class="btn btn-primary btn-block" (click)="signIn(user, pass)">
                        Sign in
                    </button>
                    <button id="sign-up" type="button" class="btn btn-primary btn-block">
                        <a href="home" style="color: white; text-decoration: none">Sign up</a>
                    </button>
                </div>
            </div>

        </div>
    </div>
</form>
